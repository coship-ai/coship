<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#030712" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <ellipse cx="600" cy="315" rx="400" ry="250" fill="url(#glow)"/>

  <!-- Ship icon (simplified) -->
  <g transform="translate(500, 180)">
    <path d="M100 0 L150 80 L180 80 L180 120 L20 120 L20 80 L50 80 Z" fill="#0ea5e9" opacity="0.9"/>
    <rect x="85" y="120" width="30" height="60" fill="#0891b2"/>
    <path d="M0 180 Q100 220 200 180 L200 200 Q100 240 0 200 Z" fill="#0ea5e9" opacity="0.6"/>
  </g>

  <!-- CoShip text -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f0f9ff" text-anchor="middle">CoShip</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="url(#textGradient)" text-anchor="middle">Your Agentic CTO</text>

  <!-- Subtitle -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7cd4fd" text-anchor="middle" opacity="0.8">Build your MVP without a technical co-founder</text>

  <!-- Border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#textGradient)"/>
</svg>

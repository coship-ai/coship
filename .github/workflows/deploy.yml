name: Deploy

on:
  push:
    branches: [main]

jobs:
  # ── Cloudflare Pages ─────────────────────────────────────────
  deploy-web:
    name: Deploy Web (Cloudflare Pages)
    runs-on: ubuntu-latest
    if: >-
      contains(toJSON(github.event.commits.*.modified), 'apps/web/') ||
      contains(toJSON(github.event.commits.*.added), 'apps/web/') ||
      contains(toJSON(github.event.commits.*.modified), 'packages/ui/') ||
      contains(toJSON(github.event.commits.*.added), 'packages/ui/')
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @coship/web build

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=coship-web

  # ── Railway: Cockpit ─────────────────────────────────────────
  deploy-cockpit:
    name: Deploy Cockpit (Railway)
    runs-on: ubuntu-latest
    if: >-
      contains(toJSON(github.event.commits.*.modified), 'apps/cockpit/') ||
      contains(toJSON(github.event.commits.*.added), 'apps/cockpit/') ||
      contains(toJSON(github.event.commits.*.modified), 'packages/ui/') ||
      contains(toJSON(github.event.commits.*.added), 'packages/ui/')
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service cockpit
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ── Railway: MCP Server ──────────────────────────────────────
  deploy-mcp:
    name: Deploy MCP Server (Railway)
    runs-on: ubuntu-latest
    if: >-
      contains(toJSON(github.event.commits.*.modified), 'apps/mcp-server/') ||
      contains(toJSON(github.event.commits.*.added), 'apps/mcp-server/')
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service mcp-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
